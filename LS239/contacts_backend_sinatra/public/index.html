<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <title>Document</title>
  <script type="text/javascript" src="/javascripts/jquery.js"></script>
  <script type="text/javascript" src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/script.js"></script>
  <script id="contacts" type="text/x-handlebars">
    {{#each contacts}}
    <li>
      <h2>{{full_name}}</h2>
      <div>
        <dl>
          <dt>Phone Number:</dt>
          <dd>{{phone_number}}</dd>
          <dt>Email:</dt>
          <dd>{{email}}</dd>
        </dl>
        <button class="edit" id="edit{{id}}""><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
        <button class="delete" id="delete{{id}}"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
      </div>
    </li>
    {{/each}}
  </script>
  </head>
  <body>
    <header>
      <h1>Contact Manager</h1>
    </header>
    <main>
      <div id="control">
        <button class="add">Add Contact</button>
        <input type="text" id="search" placeholder="Search">
      </div>
      <form id="new_contact" action="#" method="post">
        <h3>Create Contact</h3>
        <fieldset>
          <dl>
            <dt><label for="full_name">Full name:</label></dt>
            <dd><input type="text" id="full_name" name="full_name"></dd>
            <dt><label for="email">Email address:</label></dt>
            <dd><input type="email" id="email" name="email"></dd>
            <dt><label for="phone_number">Telephone number:</label></dt>
            <dd><input type="text" id="phone_number" name="phone_number"></dd>
            <dt></dt>
            <dd>
              <input type="hidden" id="id">
              <input type='submit' class="form_btn" id="submit" value="Submit">
              <input type='reset' class="form_btn" id="cancel" value="Cancel">
            </dd>
          </dl>
        </fieldset>
      </form>
      <section>
        <ul id="contact_list">
        </ul>
      </section>
    </main>
  </body>
</html>
