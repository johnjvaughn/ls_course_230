<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/todos.css">
    <title>Todo List</title>
    <script type="text/javascript" src="/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/handlebars.js"></script>
    <script type="text/javascript" src="/javascripts/todoApp.js"></script>

  </head>

  <body>

    <input type="checkbox" id="menu-toggle">
    <nav class="todo_table">
      <div class="all_todos active_todo">
        <h1>All Todos</h1>
        <span class="todo_num"></span>
      </div>
      <ul class="todos_nav todos_all">
        <script id="todo_nav" type="text/x-handlebars">
          {{#each nav}}
          <li>
            <a class="" href="#">
              <span class="todo_date">{{dueDate}}</span>
              <span class="todo_num">{{number}}</span>
            </a>
          </li>
          {{/each}}
        </script>
      </ul>

      <div class="completed_todos">
        <h1 class="completed">Completed</h1>
        <span class="todo_num"></span>
      </div>
      <ul class="todos_nav todos_completed"></ul>
    </nav>

    <main>
      <label class="hamburger" for="menu-toggle">
        <img src="/images/menu_icon.png" alt="Nav Menu Toggle">
      </label>

      <h2>All Todos</h2>
      <span class="todo_num"></span>
      <input type="checkbox" id="modal_switch">
      
      <div class="modal_background"></div>
      <table class="todo_list">
        <thead>
          <tr>
            <th>
              <a class="add_item" href="#">
                <span class="plus">&#65291;</span> Add new to do
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
        <script id="todos" type="text/x-handlebars">
          {{#each todos}}
          <tr>
            <td>
              {{#if completed}}
              <label class="disabled">
                <input type="checkbox" name="todo{{id}}" id="todo{{id}}" checked>
              {{else}}
              <label>
                <input type="checkbox" name="todo{{id}}" id="todo{{id}}">
              {{/if}}
                <a class="todo_link" href="#">{{title}} - {{dueDate}}</a>
              </label>
            </td>
            <td>
              <a class="delete_item" href="#"></a>
            </td>
          </tr>
          {{/each}}
        </script>
        </tbody>
      </table>
      
      <form class="modal" action="#" method="post">
        <dl>
          <dt>
            <label for="title">Title</label>
          </dt><!--
       --><dd>
            <input type="text" name="title" id="title" value="Item 2">
          </dd>
        </dl>
        <dl>
          <dt>
            <label>Due Date</label>
          </dt><!--
       --><dd>
            <select name="due_day" id="due_day">
              <option disabled>Day</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option selected>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select><!--
         --><span class="date_spacing">/</span><!--
         --><select name="due_month" id="due_month">
              <option selected disabled>Month</option>
              <option>Jan</option>
              <option>Feb</option>
              <option>Mar</option>
              <option>Apr</option>
              <option>May</option>
              <option>Jun</option>
              <option>Jul</option>
              <option>Aug</option>
              <option>Sep</option>
              <option>Oct</option>
              <option>Nov</option>
              <option>Dec</option>
            </select><!--
         --><span class="date_spacing">/</span><!--
         --><select name="due_year" id="due_year">
              <option selected disabled>Year</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
            </select>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="description">Description</label>
          </dt><!--
       --><dd>
            <textarea name="description" id="description" rows="6" cols="50" placeholder="Description"></textarea><!--
       --></dd><!--
     --></dl>
        <button id="save">Save</button>
        <button id="mark_as_complete">Mark as Complete</button>
      </form>
    </main>

  </body>
</html>
