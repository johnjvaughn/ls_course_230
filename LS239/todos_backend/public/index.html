<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/todos.css">
    <title>Todo List</title>
    <script type="text/javascript" src="/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/handlebars.js"></script>
    <script type="text/javascript" src="/javascripts/todoApp.js"></script>

  </head>

  <body>

    <input type="checkbox" id="menu-toggle">
    <nav class="todo_table">
      <div class="all_todos active_todo">
        <h1>All Todos</h1>
        <span class="todo_num"></span>
      </div>
      <ul class="todos_nav todos_all">
        <script id="todo_nav" type="text/x-handlebars">
          {{#each nav}}
          <li>
            <a class="" href="#">
              <span class="todo_date">{{dueDate}}</span>
              <span class="todo_num">{{number}}</span>
            </a>
          </li>
          {{/each}}
        </script>
      </ul>

      <div class="completed_todos">
        <h1 class="completed">Completed</h1>
        <span class="todo_num"></span>
      </div>
      <ul class="todos_nav todos_completed"></ul>
    </nav>

    <main>
      <label class="hamburger" for="menu-toggle">
        <img src="/images/menu_icon.png" alt="Nav Menu Toggle">
      </label>

      <h2>All Todos</h2>
      <span class="todo_num"></span>
      <input type="checkbox" id="modal_switch">
      
      <div class="modal_background"></div>
      <table class="todo_list">
        <thead>
          <tr>
            <th>
              <a class="add_item" href="#">
                <span class="plus">&#65291;</span> Add new to do
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
        <script id="todos" type="text/x-handlebars">
          {{#each todos}}
          <tr>
            <td>
              {{#if completed}}
              <label class="disabled">
                <input type="checkbox" name="todo{{id}}" id="todo{{id}}" checked>
              {{else}}
              <label>
                <input type="checkbox" name="todo{{id}}" id="todo{{id}}">
              {{/if}}
                <span class="check"></span>
                <a class="todo_link" href="#">{{title}} - {{dueDate}}</a>
              </label>
            </td><!--
         --><td>
              <a class="delete_item" id="delete_todo{{id}}" href="#"></a>
            </td>
          </tr>
          {{/each}}
        </script>
        </tbody>
      </table>
      
      <form class="modal" action="#" method="post">
        <dl>
          <dt>
            <label for="title">Title</label>
          </dt><!--
       --><dd>
            <input type="text" name="title" id="title" value="" placeholder="Item 1">
          </dd>
        </dl>
        <dl>
          <dt>
            <label>Due Date</label>
          </dt><!--
       --><dd>
            <select name="day" id="due_day">
              <option selected disabled>Day</option>
              <option value="01">1</option>
              <option value="02">2</option>
              <option value="03">3</option>
              <option value="04">4</option>
              <option value="05">5</option>
              <option value="06">6</option>
              <option value="07">7</option>
              <option value="08">8</option>
              <option value="09">9</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select><!--
         --><span class="date_spacing">/</span><!--
         --><select name="month" id="due_month">
              <option selected disabled>Month</option>
              <option value="01">Jan</option>
              <option value="02">Feb</option>
              <option value="03">Mar</option>
              <option value="04">Apr</option>
              <option value="05">May</option>
              <option value="06">Jun</option>
              <option value="07">Jul</option>
              <option value="08">Aug</option>
              <option value="09">Sep</option>
              <option value="10">Oct</option>
              <option value="11">Nov</option>
              <option value="12">Dec</option>
            </select><!--
         --><span class="date_spacing">/</span><!--
         --><select name="year" id="due_year">
              <option selected disabled>Year</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="description">Description</label>
          </dt><!--
       --><dd>
            <textarea name="description" id="description" rows="6" cols="50" placeholder="Description"></textarea><!--
       --></dd><!--
     --></dl>
        <input type="hidden" name="id" id="todo_id">
        <input type="hidden" name="completed" id="completed">
        <button id="save">Save</button>
        <button id="mark_as_complete">Mark as Complete</button>
      </form>
    </main>

  </body>
</html>
