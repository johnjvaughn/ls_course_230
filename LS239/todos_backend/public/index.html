<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/todos.css">
    <title>Todo List</title>
    <script type="text/javascript" src="/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/handlebars.js"></script>
    <script type="text/javascript" src="/javascripts/todoApp.js"></script>

  </head>

  <body>
    
    <input type="checkbox" id="menu-toggle">
    <nav class="todo_table">
      <h1>All Todos</h1><div class="todo_num">18</div>
      <ul class="todos_nav todos_all">
        <script id="todo_nav" type="text/x-handlebars">
          {{#each todos}}
          <li>
            <a class="" href="#">
              <span class="todo_date">{{dueDate}}</span>
              <span class="todo_num">{{number}}</span>
            </a>
          </li>
          {{/each}}
        </script>
      </ul>

      <h1 class="completed">Completed</h1>
      <ul class="todos_nav todos_completed">
        
      </ul>
    </nav>

    <main>
      <label class="hamburger" for="menu-toggle">
        <img src="/images/menu_icon.png" alt="Nav Menu Toggle">
      </label>

      <h2>02/16</h2>
      <span class="todo_num">8</span>
      <input type="checkbox" id="modal_switch">
      
      <div class="modal_background"></div>
      <ul class="todo_list">
        <li>
          <a class="add_item" href="#"><span class="plus">&#65291;</span> Add new to do</a>
        </li>
        <script id="todos" type="text/x-handlebars">
          {{#each todos}}
          <li>
            <label>
              <input type="checkbox" name="todo{{id}}" id="todo{{id}}">
              {{title}} - {{dueDate}}
            </label>
            <a class="delete_item" href="#"></a>
          </li>
          {{/each}}
        </script>
      </ul>
      
      <form class="modal" action="#" method="post">
        <dl>
          <dt>
            <label for="title">Title</label>
          </dt><!--
       --><dd>
            <input type="text" name="title" id="title" value="Item 2">
          </dd>
        </dl>
        <dl>
          <dt>
            <label>Due Date</label>
          </dt><!--
       --><dd>
            <select name="due_day" id="due_day">
              <option disabled>Day</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option selected>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select><!--
         --><span class="date_spacing">/</span><!--
         --><select name="due_month" id="due_month">
              <option selected disabled>Month</option>
              <option>Jan</option>
              <option>Feb</option>
              <option>Mar</option>
              <option>Apr</option>
              <option>May</option>
              <option>Jun</option>
              <option>Jul</option>
              <option>Aug</option>
              <option>Sep</option>
              <option>Oct</option>
              <option>Nov</option>
              <option>Dec</option>
            </select><!--
         --><span class="date_spacing">/</span><!--
         --><select name="due_year" id="due_year">
              <option selected disabled>Year</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
            </select>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="description">Description</label>
          </dt><!--
       --><dd>
            <textarea name="description" id="description" rows="6" cols="50" placeholder="Description"></textarea><!--
       --></dd><!--
     --></dl>
        <button id="save">Save</button>
        <button id="mark_as_complete">Mark as Complete</button>
      </form>
    </main>

  </body>
</html>
