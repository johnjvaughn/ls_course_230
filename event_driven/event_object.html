<html>
  <head>
    <title>Test Page</title>
    <style>
.x {
  position: absolute;
  transform: rotate(45deg);
  top: 20px;
  left: 20px;
}

.x .horizontal {
  width: 45px;
  height: 5px;
  position: absolute;
  left: -20px;
  background: red;
}

.x .vertical {
  height: 45px;
  width: 5px;
  background: red;
  position: absolute;
  left: 0;
  top: -20px;
}
    </style>
    <script>
      function moveX(event) {
        xElement = document.querySelector('.x');
        xElement.style.top = event.pageY + 'px';
        xElement.style.left = event.pageX + 'px';
      }

      function colorX(event) {
        var keysColors = { 'b': 'blue', 'g': 'green', 'r': 'red' };
        if (!keysColors[event.key]) return;
        var xElements =  document.querySelectorAll('.x div');
        xElements.forEach(function(element) {
          element.style.background = keysColors[event.key];
        });
      }

      //document.addEventListener('click', moveX);
      document.addEventListener('mousemove', moveX);
      document.addEventListener('keydown', colorX);
    </script>
  </head>
  <body>
    <div class="x">
      <div class="horizontal"></div>
      <div class="vertical"></div>
    </div> 
  </body>
</html>
