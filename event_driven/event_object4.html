<html>
  <head>
    <title>Test Page</title>
    <style>
.composer {
  background: #f5f5f5;
  padding:  1em;
  width:  30em;
}

.composer textarea {
  width: 100%;
  height: 4em;
}

.composer textarea.invalid {
  color: red;
}
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var textLimit = 140;

        function updateCount() {
          var composerElmt = document.querySelector('.composer');
          var textArea =  composerElmt.querySelector('textarea');
          var counterElmt = composerElmt.querySelector('.counter');
          var buttonElmt = composerElmt.querySelector('button');
          var charsLeft = textLimit - textArea.value.length;

          counterElmt.textContent = String(charsLeft) + ' characters remaining';
          textArea.classList.toggle('invalid', charsLeft < 0);
          buttonElmt.disabled = charsLeft < 0;
        }

        document.addEventListener('keyup', updateCount);

        updateCount();
      });
    </script>
  </head>
  <body>
    <div class="composer">
      <textarea placeholder="Enter your message"></textarea>
      <p class="counter"></p>
      <button type="submit">Post Message</button>
    </div>
  </body>
</html>
