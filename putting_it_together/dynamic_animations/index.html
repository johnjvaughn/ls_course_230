<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="whitespace-reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div id="animations"></div>
      <div id="controls">
        <a href="#">Start</a> | <a href="#">Stop</a>
      </div>
      <h1>Add a shape</h1>
      <form action="#" method="post">
        <fieldset>
          <h2>Type</h2>
          <ul>
            <li>
              <label>
                <input type="radio" name="type" id="type" value="square"> Square
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="type" id="type" value="circle"> Circle
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="type" id="type" value="star"> Star
              </label>
            </li>
          </ul>
          <dl>
            <dt>
              <label for="start_x">Starting Point</label>
            </dt>
            <dd>
              <input type="number" name="start_x" id="start_x" placeholder="x:">
              <input type="number" name="start_y" id="start_y" placeholder="y:">
            </dd>
            <dt>
              <label for="end_x">Ending Point</label>
            </dt>
            <dd>
              <input type="number" name="end_x" id="end_x" placeholder="x:">
              <input type="number" name="end_y" id="end_y" placeholder="y:">
            </dd>
            <dt>
              <label for="duration">Duration</label>
            </dt>
            <dd>
              <input type="number" name="duration" id="duration" value="1000"> ms
            </dd>
          </dl>
          <input type="submit" value="Add">
        </fieldset>
      </form>
    </main>
  </body>
</html>
